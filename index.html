<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Prediction</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <h1>Prime Prediction</h1>
  </header>

  <main class="main">
    <h2>Today's Matches</h2>
    <section class="match">
      <div class="teams">
        <p class="team home">Chelsea</p>
        <p class="team away">West Ham</p>
      </div>
      <div class="odds">
        <p class="odd">26</p>
        <p class="odd">29</p>
        <p class="odd">45</p>
      </div>
      <div class="prediction">
        <i class="fas fa-trophy"></i> <p>2</p>
      </div>
      <div class="score">
        <p>1-3</p>
      </div>
    </section>
    </main>

  <footer class="footer">
    <p>&copy; 2024 Prime Prediction</p>
  </footer>
</body>
</html>
